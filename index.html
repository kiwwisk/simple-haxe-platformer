<!DOCTYPE>
<html>

<head>
    <meta charset="utf-8" />
    <title>Simple 2D platformer using Haxe and Heaps.io framework</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: midnightblue;
            color: bisque;
        }

        a {
            color: cadetblue;
        }

        canvas#webgl {
            width: 1366px;
            height: 768px;
        }
    </style>
</head>

<body>
    <center>
        <h1>Simple platformer prototype - using <a href="https://haxe.org/">Haxe</a> and <a
                href="https://heaps.io/">Heaps.io</a></h1>
        <canvas id="webgl"></canvas>
        <h4>
            Control:
        </h4>
        <p> Movement - <b>Arrow Keys</b>
        </p>
        <p>
            Debug draw: <b>Q</b>
        </p>
        <hr />
        <p>Programmed: <b><a href="https://stackoverflow.com/users/10035985/andrej-kesely?tab=profile">Andrej
                    Kesely</a></b></p>
        <p>Source code: <a href="https://github.com/kiwwisk/simple-haxe-platformer">https://github.com/kiwwisk/simple-haxe-platformer</a></p>
        <p>Game Art from <a href="https://opengameart.org/content/a-platformer-in-the-forest">A platformer in the forest
                (OpenGameArt.org)</a></p>
    </center>
    <script type="text/javascript" src="build/hello.js"></script>
</body>

</html>
